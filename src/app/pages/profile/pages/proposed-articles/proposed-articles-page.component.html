<div class="{{getLayout()}}">
    <app-select *ngIf="this.service.isCompleted"  (selectedOption)="onSelectedCategory($event)" [options]="this.service.categories"  />
    <ng-template [ngIf]="this.service.isWorking">
        <span class="o-text-lg-bold">Cargando...</span>
    </ng-template>
    <span *ngIf="this.service.isCompleted"  class="o-text-lg-semibold o-layout-width-100 ">{{ this.service.totalArticlesCards }} resultados </span>
    <div class="o-layout-article-cards">
        <app-proposed-article-card *ngFor="let articleCard of this.service.articlesCards"
                                   [articleCard]="articleCard"/>
    </div>
</div>
