<div class="{{getLayout()}}">
    <app-input (textChanged)="this.onTitleSearchChanged($event)"/>
    <app-select (selectedOption)="onSelectedCategory($event)" [options]="this.categories"/>
    <span class="o-text-lg-semibold o-layout-width-100 ">{{ this.articleCards.length }} resultados </span>
    <div class="o-layout-article-cards">
        <app-suggest-article-card
                *ngFor="let articleCard of this.articleCards"
                [articleCard]="articleCard"/>
    </div>
</div>
