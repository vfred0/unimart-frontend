<div *ngIf="this.publishArticleService.isCompleted" class="c-publish-article-page {{getLayout()}}">
    <app-input
            (textChanged)="this.onTitleChanged($event)"
            [icon]="Icon.Edit"
            [placeholder]="'Ingresa el nombre del artículo'"
            [value]="this.publishArticleService.article.title"
            [title]="'Título'"/>
    <app-select
            (selectedOption)="onSelectedCategory($event)"
            [options]="this.categories"
            [optionSelected]="this.publishArticleService.article.category"
            [title]="'Categorías'"/>

    <div [class.double-column]="this.publishArticleService.withGender"
         class="c-publish-article-page__gender-state">
        <ng-template [ngIf]="this.publishArticleService.withGender">
            <app-select (selectedOption)="onSelectedGender($event)"
                        [options]="this.genders"
                        [optionSelected]="this.publishArticleService.gender"
                        [title]="'Género'"/>
        </ng-template>
        <app-select (selectedOption)="onSelectedState($event)"
                    [options]="this.states"
                    [optionSelected]="this.publishArticleService.article.state"
                    [title]="'Estado'"/>
    </div>
    <app-input (textChanged)="this.onDescriptionChanged($event)"
               [isTextArea]="true"
               [placeholder]="'Ingresa la descripción del artículo'"
               [title]="'Descripción'"
               [value]="this.publishArticleService.article.description"/>
    <span class="o-text-xl-semibold">Galería</span>
    <ng-template [ngIf]="this.publishArticleService.containsImages">
        <app-gallery [images]="this.publishArticleService.article.images"/>
    </ng-template>

    <div [class.c-publish-article-page__gallery-buttons]="this.publishArticleService.containsImages">
        <app-button-select-image (imageSelected)="onImageSelected($event)"/>
        <ng-template [ngIf]="this.publishArticleService.containsImages">
            <app-button (click)="this.publishArticleService.deleteImages()"
                        [description]="'Eliminar fotos'"
                        [icon]="Icon.Delete"
                        [typeButton]="TypeButton.Secondary"/>
        </ng-template>
    </div>
    <div (click)="this.publishArticleService.publishArticle()"
         class="c-publish-article-page__container-proposed">
        <ng-template [ngIfElse]="publishArticleTemplate" [ngIf]="!this.publishArticleService.isFormValid">
            <span class="o-text-sm-bold">Por favor, antes de publicar el artículo, completa los campos obligatorios...</span>
        </ng-template>
        <ng-template #publishArticleTemplate>
            <app-button [description]="'Publicar artículo'"
                        [icon]="Icon.Save"
                        [typeButton]="TypeButton.Primary"/>
        </ng-template>
    </div>
</div>
