<label class="custom-file-upload" for="fileInput">
    <app-button (click)="uploadImage.click()"
                [description]="'Cargar foto'"
                [icon]="Icon.Camera"
                [typeButton]="TypeButton.Secondary"/>
</label>
<input
    #uploadImage
    (change)="onFileSelected($event)"
    accept="image/*"
    hidden
    id="fileInput" type="file"/>
