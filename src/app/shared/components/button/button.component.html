<button class="c-button c-button--{{ typeButton }}">
    <svg-icon
            [applyClass]="true"
            [class]="'c-button__icon o-icon-size-lg'"
            src="/assets/icons/{{this.icon}}.svg"></svg-icon>
    <span class="c-button__description o-text-base-medium">{{ description }}</span>
</button>
