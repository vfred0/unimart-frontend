<div class="c-add-rating-card">
    <div class="c-add-rating-card__title-rating">
        <span class="o-text-base-semibold">Calificai√≥n: </span>

        <div class="c-add-rating-card__score-rating">
            <svg-icon
                    [applyClass]="true"
                    [class]="'c-add-rating-card__icon o-icon-size-lg'"
                    src="assets/icons/star.svg"
            ></svg-icon>
            <app-select (selectedOption)="onSelectedScoreRating($event)" [options]="this.scoreRatings"/>
        </div>
    </div>

    <app-input (textChanged)="onChangeComment($event)" [isTextArea]="true" [placeholder]="'Escribe un comentario'"/>
    <app-button (click)="onRating()" [description]="'Calificar'" [icon]="'star'" [typeButton]="TypeButton.Primary"/>
</div>
