<div class="c-input">
    <div class="c-input__container-svg">
        <svg-icon
                [applyClass]="true"
                [class]="'c-input__icon'" src="assets/icons/{{ this.icon }}">
        </svg-icon>
    </div>
    <input
            class="c-input__text o-text-base-medium"
            placeholder="{{ this.placeholder }}"
            type="{{ this.type }}"/>
</div>
