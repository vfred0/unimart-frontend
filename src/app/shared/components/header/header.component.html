<ng-template [ngIf]="this.showHeader">
    <div [ngClass]="{ 'c-header--is-for-article-page': isForArticlePage,
    'c-header--is-with-preferences': isWithPreferences}"
         class="c-header o-layout-max-width">
        <div class="c-header__user-and-photo">
            <img (click)="togglePreferences()"
                 alt="this.title"
                 class="c-header__user-photo"
                 src="{{ this.image }}"/>
            <ng-container *ngIf="this.withDescription; else elseBlock">
                <div class="c-header__title-description o-text-ellipsis">
                    <span class="o-text-lg-bold o-text-ellipsis">{{ this.title }}</span>
                    <span class="o-text-sm-ligh o-text-ellipsis">{{ this.description }}</span>
                </div>
            </ng-container>
            <ng-template #elseBlock>
                <span class="o-text-lg-bold">{{ this.title }}</span>
            </ng-template>
        </div>
        <ng-template [ngIf]="this.isWithBack">
            <app-button
                    (click)="this.redirectToBack()"
                    [description]="'Volver'"
                    [typeButton]="TypeButton.Back"/>
        </ng-template>
    </div>
</ng-template>
<ng-template [ngIf]="this.isWithPreferences && this.showPreferences">
    <div class="c-header__preferences">
        <ng-template [ngIf]="this.isWithButtonEditProfile">
            <app-button
                    (click)="this.navigateToEditProfile()"
                    [description]="'Editar perfil'"
                    [icon]="Icon.Edit"
                    [typeButton]="TypeButton.Secondary"
            />
        </ng-template>
        <app-button
                [description]="'Cerrar sesiÃ³n'"
                [icon]="Icon.Logout"
                [typeButton]="TypeButton.Secondary"/>
    </div>
</ng-template>
